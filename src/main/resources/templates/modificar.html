<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Datos de la Persona</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Datos de la Persona</h1>
<a th:href="@{/}">Regresar</a>
<br/>
<form th:action="@{/guardar}" method="post" th:object="${persona}">
    <input type="hidden" name="di" th:field="*{di}"/>
    <br/>
    <label th:for="nombre">Nombre:</label>
    <input type="text" name="nombre" th:field="*{nombre}"/>
    <br/>
    <label th:for="telefono">Teléfono:</label>
    <input type="tel" name="telefono" th:field="*{teléfono}"/>
    <br/>

    <input type="submit" name="guardar" value="Guardar"/>
</form>
</body>
</html>
